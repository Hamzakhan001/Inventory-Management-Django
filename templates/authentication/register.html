{%extends 'base_auth.html'%}

{%block content%}

<div class="row">
	<div class="col-md-4"></div>
	<div class="col-md-4">

		<div class="card mt-5">
			<div class="card-title">
				<h4>Register for an account</h4>
				<div class="card-body"></div>
				<form action="" method="post">
					<div class="form-group">
						<input type="text" name="username" id="usernameField" class="form-control form-control-sm" />
					</div>
					<div class="form-group">
						<input type="email" name="email" id="email" class="form-control form-control-sm" />
					</div>
					<div class="form-group">
						<input type="password" name="password" id="passwordField" class="form-control form-control-sm" />
						
					</div>
					<small class="float-right">Show</small>
					<input type="submit" value="register" class="btn btn-block btn-primary"/>
				</form>
			</div>
			</div>
		</div>




	</div>
	<div class="col-md-4"></div>

</div>



{%endblock content%}
